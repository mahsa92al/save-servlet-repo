
<form action="save" method="post">
    <table>
        <tr><td>Student number:</td><td><input type="text" name="studentNumber"/></td></tr>
        <tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
        <tr><td>Last name:</td><td><input type="text" name="lastName"/></td></tr>
        <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
        <tr><td>Grade:</td><td>
            <select name="grade" style="width:150px">
                <option>Bachelor</option>
                <option>Master</option>
                <option>PhD</option>
            </select>
        </td></tr>
        <tr><td>Field:</td><td><input type="text" name="field"/></td></tr>
        <tr><td>Phone number:</td><td><input type="text" name="phoneNumber"/></td></tr>
        <tr><td>National number:</td><td><input type="text" name="nationalNumber"/></td></tr>

        <tr><td colspan="2"><input type="submit" value="Save Student"/></td></tr>
    </table>
</form>
